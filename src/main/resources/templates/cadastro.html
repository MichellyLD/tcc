<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,1,0" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>TCC</title>
</head>
<body>
    <div><img id="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZkrph0XMgpwLuvbyQjgXGAAdH2JFadzFXkQ&s"></div>
    <div>
        <div class="form">
            <h1>Cadastar</h1>
            <hr>
            <form class="F" action="/cadastro" method="post">
                <div id="campo1">
                    <div class="campoTxt">
                        <div class="titulo"><label for="nome">Nome</label></div>
                        <input id="nome"type="text" name="nome"placeholder="Digite seu nome" maxlength="60" required>
                    </div>
                    <div class="campoTxt">
                        <div class="titulo"><label for="email">Email</label></div>
                        <input id="email"type="text" name="email"placeholder="Digite seu email" maxlength="100" required>
                    </div>
                    <div class="campoTxt">
                        <div class="titulo"><label for="telefone">Telefone</label></div>
                        <input id="telefone"type="text" name="telefone"placeholder="Digite seu telefone" minlength="8" maxlength="8" required>
                    </div>
                    <div class="campoTxt">
                        <div class="titulo"><label for="cpf">CPF</label></div>
                        <input id="cpf"type="text" name="cpf"placeholder="Digite seu cpf" minlength="11" maxlength="11" required>
                    </div>
                </div>
                <div id="campo2">
                    <div class="opcao">
                        <div class="titulo"><label for="def">Você é deficiente auditivo?</label></div>
                        <div id="boolean">
                            <input id="def" type="radio" name="auditivo" value="sim">Sim
                            <input id="def" type="radio" name="auditivo" value="nao">Não
                        </div>
                    </div>
                    <div>
                        <div class="titulo"><label for="data">Data de nascimento</label></div>
                        <input id="data"type="date" name="data" required>
                    </div>
                    <div>
                        <div class="titulo"><label for="genero">Qual o seu genêro?</label></div>
                        <input id="genero" type="radio" name="genero" value="mas">Masculino
                        <input id="genero" type="radio" name="genero" value="fem">Femenino
                        <input id="genero" type="radio" name="genero" value="out">Outro
                    </div>
                    <div class="campoTxt">
                        <div class="titulo"><label for="senha">Senha</label></div>
                        <input id="senha"type="password" name="senha"placeholder="Digite sua senha" minlength="4" required>
                    </div>
                    <div class="campoTxt">
                        <div class="titulo"><label>Confirme sua senha</label></div>
                        <input type="password" placeholder="Digite sua senha novamente" required>
                    </div>
                    <button type="submit">Registrar</button>
                </div>
            </form>
            <hr>
            <p>Crie sua conta <a href="/">aqui</a></p>
            
        </div>
    </div>
</body>
</html>

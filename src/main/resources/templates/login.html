<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,1,0" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="login.css">
    <title>TCC</title>
</head>
<body>
    <div><img id="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZkrph0XMgpwLuvbyQjgXGAAdH2JFadzFXkQ&s"></div>
    <div class="form">
        <h1>Login</h1>
        <hr>
        <form class="F" method="post" action="/login">
            <div th:if="${error}" th:text="${error}" style="color: red;"></div>
            
            <div class="campoTxt">
                <div class="titulo">
                    <label for="email">Email:</label>
                </div>
                <input id="email" type="text" name="email" placeholder="Digite seu email" required>
            </div>
    
            <div class="campoTxt">
                <div class="titulo">
                    <label for="senha">Senha:</label>
                </div>
                <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
            </div>
            
            <hr>
            <button type="submit">Logar</button>
        </form>
        
        <p>NÃ£o tem uma conta? <a href="cadastro">Cadastre-se aqui</a></p>
    </div>
    
</body>
</html>
